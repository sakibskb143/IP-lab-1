<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">

            <form class="col-6 offset-3">
                <h1 class="text-center">Data insert</h1>
                <div class="form-group"><label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group"> <label for="age">Age</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <div class="form-group"><label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control">
                </div>
                <br>

                <button type="submit" class="btn btn-primary text-center" id="savebtn"
                    style="width: 100px;" onclick="savaData()">Save</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const person = Object.fromEntries(formData);
            console.log(person);
            

            // save data in json file

            const obj = JSON.stringify(person);
            var blob = new Blob([obj], { type: 'application/json' });

            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'formData.json';

            document.body.appendChild(a);

            a.click();

            document.body.removeChild(a);
            alert('Form data saved successfully!');


            
        });
    </script>
</body>

</html>
